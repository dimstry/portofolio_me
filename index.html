<body class="bg-white">

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">

                <div class="text-center mt-4">
                    <img src="img/dimas.jpg" alt="" class="rounded-circle shadow"
                        width="150">
                    <h5 class="mt-3 mb-3 font-weight-bold">Hi 👋 I'm Dimas Triana</h5>
                    <p>I am a passionate student from Indonesia .I hope to become a front-end development one day</p>
                    <p><q>just coding first, you'll be good later</q></p>

                    <div class="mb-3">
                        <a href="educations.html" class="btn shadow-sm mr-2 mb-1">
                            <i class="fa-solid fa-graduation-cap"></i> Educations
                        </a>
                        <a href="skills.html" class="btn shadow-sm mr-2 mb-1">
                            <i class="fa-solid fa-code"></i> Skills
                        </a>
                        <a href="portfolio.html" class="btn shadow-sm mr-2 mb-1">

                        </a>
                    </div>

                </div>

            </div>
        </div>
   <div class="col-md-6 mx-auto">
        <h2 class="hobi text-primary">Email</h2>

        <div class="alert alert-success alert-dismissible fade show my-alert d-none" role="alert">
          <strong>Thanks You</strong> 당신의 메시지가 전송되었습니다 
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form name="submit-to-google-sheet" autocomplete="off">
          <div class="form-group">
            <label for="nama">Nama</label>
            <input type="text" class="form-control" id="nama" placeholder="your name" name="nama">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email </label>
            <input type="email" class="form-control" placeholder="name@example.com" name="email">
          </div>
          <div class="form-group">
            <label for="pesan">Masukan Pesan</label>
            <textarea class="form-control" id="pesan" rows="4" name="pesan"></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
          <button class="btn btn-primary btn-loading d-none" type="button">
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
        </form>
      </div>
    </div>
    </div>

    <footer class="container" style="margin-top: 100px;">
        <div class="text-center">
            <p>Code with <i class="fa-solid fa-mug-hot text-danger"></i> by Dimas</p>
        </div>
    </footer>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyj5sbIYTrVfjBwh0ezGATPyf1hou87EfMaryk3ghvnOPO30N5EmxH-_Y5unvNDnTD_/exec'

    const form = document.forms['submit-to-google-sheet']
    const btnKirim = document.querySelector('.btn-kirim');
    const btnLoading = document.querySelector('.btn-loading');
    const myAlert = document.querySelector('.my-alert');
    
    form.addEventListener('submit', e => {
      e.preventDefault()

      btnLoading.classList.toggle('d-none');
      btnKirim.classList.toggle('d-none');

      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          btnLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none');
          console.log('Success!', response);
          myAlert.classList.toggle('d-none');
          form.reset();
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>
